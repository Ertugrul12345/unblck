<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>All-in-One Browser</title>
	<link rel="stylesheet" href="styles.css">
	<link rel="icon" href="data:,">
</head>
<body>
	<header class="topbar">
		<div class="controls-left">
			<button id="backBtn" title="Back" aria-label="Back">⟵</button>
			<button id="forwardBtn" title="Forward" aria-label="Forward">⟶</button>
			<button id="homeBtn" title="Home" aria-label="Home">⌂</button>
		</div>
		<form id="navForm" class="nav" autocomplete="off">
			<input id="addressInput" type="text" inputmode="url" placeholder="Search the web or enter URL" aria-label="Search or URL" spellcheck="false">
			<select id="engineSelect" title="Search engine">
				<option value="duck">DuckDuckGo Lite</option>
				<option value="brave">Brave</option>
				<option value="google">Google</option>
				<option value="bing">Bing</option>
			</select>
			<label class="toggle">
				<input type="checkbox" id="readerToggle">
				<span>Unblock via Reader</span>
			</label>
			<button id="goBtn" type="submit" aria-label="Go">Go</button>
		</form>
		<div class="controls-right">
			<button id="openTabBtn" title="Open in new tab" aria-label="Open in new tab">↗</button>
		</div>
	</header>

	<main class="viewport">
		<div id="overlay" class="overlay hidden" role="status" aria-live="polite"></div>
		<iframe id="viewer" title="Embedded Web Viewer" sandbox="allow-forms allow-pointer-lock allow-popups allow-popups-to-escape-sandbox allow-scripts allow-top-navigation-by-user-activation" referrerpolicy="no-referrer"></iframe>
	</main>

	<script src="script.js"></script>
</body>
</html>
